<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Department Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/department.css">
</head>
<script src="../js/jquery-3.7.1.min.js"></script>
<script src="../js/department.js"></script>
<body>
<div class="container py-5">
  <h2 class="mb-4 text-center">Department Management</h2>

  <div class="card p-4 mb-4">
    <h5 class="mb-3">Add / Update Department</h5>
    <form id="departmentForm">
      <input type="hidden" id="departmentId">
      <div class="mb-3">
        <label for="departmentName" class="form-label">Department Name</label>
        <input type="text" class="form-control" id="departmentName" placeholder="Enter department name" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="saveDepartment()">Save Department</button>
      <button type="button" class="btn btn-secondary" onclick="resetForm()">Clear</button>
    </form>
  </div>

  <div class="card p-4">
    <h5 class="mb-3">All Departments</h5>
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Department Name</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody id="departmentTableBody">
      <!-- Dynamic rows go here -->
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
