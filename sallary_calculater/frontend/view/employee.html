<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <h2 class="text-center">Employee Management</h2>

  <!-- Add Employee Button -->
  <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#employeeModal">
    Add Employee
  </button>

  <!-- Employee Table -->
  <table class="table table-striped">
    <thead class="table-dark">
    <tr>
      <th>Employee ID</th>
      <th>Name</th>
      <th>Role</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Salary (LKR)</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="employeeTableBody">
    <!-- Employee rows will be inserted here dynamically -->
    </tbody>
  </table>
</div>

<!-- Employee Modal (Add/Edit) -->
<div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Add Employee</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="employeeForm">
          <input type="hidden" id="editMode" value="false">
          <div class="mb-3">
            <label for="employeeId" class="form-label">Employee ID</label>
            <input type="text" class="form-control" id="employeeId" required>
          </div>
          <div class="mb-3">
            <label for="employeeName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="employeeName" required>
          </div>
          <div class="mb-3">
            <label for="employeeRole" class="form-label">Role</label>
            <input type="text" class="form-control" id="employeeRole" required>
          </div>
          <div class="mb-3">
            <label for="employeeEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="employeeEmail" required>
          </div>
          <div class="mb-3">
            <label for="employeePhone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="employeePhone" required>
          </div>
          <div class="mb-3">
            <label for="employeeSalary" class="form-label">Salary (LKR)</label>
            <input type="number" class="form-control" id="employeeSalary" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Save Employee</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="../js/employee.js"></script>

</body>
</html>
